<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Game On</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppin:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css" >

</head>

<body>

    <div class="container">
        <div class="top-container">
            <h1 class="game">Game On</h1>
        </div>

        <div class="btns">
            <button class="rock"><i class="fa-solid fa-hand-back-fist"></i></button>
            <button class="paper"><i class="fa-solid fa-hand"></i></button>
            <button class="scissor"><i class="fa-solid fa-hand-scissors"></i></button>
        </div>
        <div class="result-container">
            <div class="your">
                <p>Yours</p>
                <div class="your-result">
                    <p><i class="fa-solid fa-hand-back-fist"></i></p>
                    <p><i class="fa-solid fa-hand"></i></p>
                    <p><i class="fa-solid fa-hand-scissors"></i></p>
                </div>
            </div>
            <div class="computer">
                <p>computers</p>
                <div class="computer-result">
                    <p><i class="fa-solid fa-hand-back-fist"></i></p>
                    <p><i class="fa-solid fa-hand"></i></p>
                    <p><i class="fa-solid fa-hand-scissors"></i></p>
                </div>
            </div>
            <div class="score-board"></div>
        </div>
        <div class="point">
            <div class="wins">
                <p>Wins: </p><span class="win"> 0</span>
            </div>
            <div class="loss">
                <p>Loss: </p><span class="lose"> 0</span>
            </div>
            <div class="ties">
                <p>Ties: </p><span class="tie"> 0</span>
            </div>
        </div>
        <div class="reset-container">
            <button class="reset">Reset Score</button>
            <div class="auto-container">
                <button class="auto-play">Auto Play</button>
                <button class="stop">Stop</button>
            </div>
        </div>

    </div>
    <div class="reset-conformation">
        <p>Are you sure you want to reset the score?</p>
        <div>
            <button class="yes-reset">Yes</button>
            <button class="not-reset">NO</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
